<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاء العهد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
            background: url('bg1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .main-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(183, 221, 226, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 75%;
            justify-content: center;
            margin: auto;
        }
        .redirect-button {
            background-color: #74bca3;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .redirect-button.small {
            width: 100%;
            height: auto;
        }
        .redirect-button[disabled] {
            background-color: gray;
            cursor: not-allowed;
        }
        .redirect-button.red {
            background-color: red;
            cursor: not-allowed;
        }
        .prompt-container {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .prompt-button, .cancel-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
        }
        .cancel-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>اهلا بكم في مبادرة قراءة دعاء العهد</h1>
        <div id="greeting-container"></div>
        <h3>اختر احد المربعات باللون الاخضر للمشاركة في قرائة الدعاء</h3>
        <h2>ملحوظة : يتم تسجيل الوقت فقط اذا قُرِء الدعاء<br> بين الساعة الخامسة والساعة العاشرة فجراٍ.</h2>
        <div class="buttons-container" id="buttons-container"></div>
        <div class="prompt-container" id="prompt-container">
            <h2>:رجاء ادخل اسمك</h2>
            <input type="text" id="nameInput" placeholder="Your name">
            <br><br>
            <button class="prompt-button" onclick="confirmName()">تاكيد</button>
        </div>
    </div>
    <script>
        function confirmName() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                localStorage.setItem('readerName', name);
                document.getElementById('greeting-container').innerHTML = `<h2>مرحبًا، ${name}!</h2>`;
                document.getElementById('prompt-container').style.display = 'none';
                document.getElementById('buttons-container').style.display = 'grid';
                updateButtons();
            } else {
                alert(".رجاء ادخل اسمك");
            }
        }

        function checkName() {
            const name = localStorage.getItem('readerName');
            if (name) {
                document.getElementById('greeting-container').innerHTML = `<h2>مرحبًا، ${name}!</h2>`;
                document.getElementById('buttons-container').style.display = 'grid';
                updateButtons();
            } else {
                document.getElementById('prompt-container').style.display = 'block';
                document.getElementById('buttons-container').style.display = 'none';
            }
        }

        function finishReading(index) {
            const now = new Date();
            const hour = now.getHours();
            if (hour >= 5 && hour <= 10) {
                const finishTime = now.toLocaleString();
                localStorage.setItem('button_' + index, finishTime);
            } else {
                localStorage.setItem('button_' + index, 'outside reading hours');
            }
            window.location.href = "story.html"; // Redirect to story.html
        }

        function markButtonAsFailed(index, reason) {
            localStorage.setItem('button_' + index, reason);
            window.location.href = "story.html"; // Redirect to story.html
        }

        function updateButtons() {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';
            for (let i = 1; i <= 40; i++) {
                const button = document.createElement('button');
                button.className = 'redirect-button small';
                button.textContent = 'اليوم ' + i;
                const finishTime = localStorage.getItem('button_' + i);
                if (finishTime) {
                    if (finishTime === 'cancelled' || finishTime === 'timed out' || finishTime === 'outside reading hours') {
                        button.className += ' red';
                        button.textContent += ` (${finishTime})`;
                    } else {
                        button.innerHTML += `<br><small>${finishTime}</small>`;
                    }
                    button.disabled = true;
                } else {
                    button.onclick = () => {
                        localStorage.setItem('buttonIndex', i);
                        finishReading(i);
                    };
                }
                container.appendChild(button);
            }
        }

        window.onload = checkName;
    </script>
</body>
</html>
